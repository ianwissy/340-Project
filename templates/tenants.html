{% extends 'tablebase.html'%}
  {% block content %}
    <h2> Tenants </h2>
    <table id=datatable>
      <thead>
        <th>TenantID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Balance</th>
        <th>Edit</th>
        <th>Delete</th>
      </thead>
    </table>
    <button onclick="location.href='./tenants/new'"> New Row </button>
  {% endblock %}
  {% block script %}
    tablename = "tenants"
    let input_data = {{table | safe}}
    makeTable(input_data)
  {% endblock %}
