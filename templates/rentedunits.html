{% extends 'tablebase.html'%}
  {% block content %}
    <h2> Rented Units </h2>

      <thead>
        <th>RentalID</th>
        <th>Apt Num</th>
        <th>Building</th>
        <th>Unit Type</th>
        <th>First Name</th>
        <th>Last Name</th>

    {% block script %}

      let input_data = {{table | safe}}
      makeTable(input_data)
    {% endblock %}
