{% extends 'editbase.html'%}
  {% block content %}
    <h2> Edit Tenant Information </h2>
    <table id=datatable>
      <thead>
        <th>Tenant ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Balance</th>
      </thead>
      <tbody>
        <tr id="editrow">
          <td> </td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td class="inputcell"> <input type="number" class="input" id="Age" step="1" min="0" /> </td>
          <td class="inputcell"> <input type="number" class="input" id="PhoneNumber" step="1" min="0" /> </td>
          <td class="inputcell"> <input type="number" class="input" id="dollaramount" step=".01" min="0" /> </td>
        </tr>
      </tbody>
    </table>
    <button onclick="makeRow()"> Submit </button>
  {% endblock %}
  {% block script %}
    let current = {{current | safe}}
    const tablename = "tenants"
    init()
  {% endblock %}
