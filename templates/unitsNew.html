{% extends 'base.html'%}
  {% block content %}
    <h2> Add New Unit </h2>
    <table id=datatable>
      <thead>
        <th>Unit Number</th>
        <th>Price</th>
        <th>Rented</th>
        <th>Note</th>
        <th>BuildingID</th>
        <th>UnitTypeID</th>
      </thead>
      <tbody>
        <tr id="newrow">
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td class="dropcell"> <select name="buildings" class="dropdown" id="buildings" /> </td>
          <td class="dropcell"> <select name="buildings" class="dropdown" id="types" /> </td>
        </tr>
      </tbody>
    </table>
    <button onclick="addRow()"> Add Row </button>
    <script>
      let buildingIds = {{buildings | safe}}
      let typesIds = {{types | safe}}

      function makeDropdown(list, id){
        dropdown = document.getElementById(id)
        for (let row of list) {
          let text = ""
          for (let cell of row) {
            text = text + cell + " "
          }
          drop = document.createElement("option")
          drop.setAttribute("value", row[0])
          drop.innerText = text
          dropdown.appendChild(drop)
        }
      }

      function addRow(){
        const row = document.getElementById("newrow")
        let i = 0
        let values = []
        for (let cell of row.cells) {
          if (cell.className === "dropcell" || cell.className === "datecell"){
            values.push(cell.childNodes[1].value)
          }
          else {values.push(cell.innerText)}
          i += 1
        }
        addToDatabase(values)
      }

      async function addToDatabase(values) {
        resp = await fetch("/units", {
          method:"POST",
          headers:{'Content-Type': 'application/json' },
          body: JSON.stringify({values})
        })
        .then((resp) => {
          location.href = resp.url
        })
      }

      makeDropdown(buildingIds, "buildings")
      makeDropdown(typesIds, "types")
    </script>
  {% endblock %}
