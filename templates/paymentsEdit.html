{% extends 'base.html'%}
  {% block content %}
    <h2> Add New Payment </h2>
    <table id=datatable>
      <thead>
        <th>Date</th>
        <th>Amount</th>
        <th>UnitID</th>
        <th>TenantID</th>
      </thead>
      <tbody>
        <tr id="editrow">
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td class="dropcell"> <select name="tenants" class="dropdown" id="tenants" /> </td>
        </tr>
      </tbody>
    </table>
    <button> Submit </button>
    <script>
      let tenantIds = {{tenants | safe}}
      let current = {{current | safe}}

      function init(){
        const edit_row = document.getElementById("editrow")
        let i = 1
        for (let cell of edit_row.cells) {
          if (cell.className !== "dropcell"){
            cell.innerText = current[i]
          }
          else {
            document.getElementById("tenants").value = current[i]
          }
          i += 1
        }
      }


      function makeDropdown(list, id){
        dropdown = document.getElementById(id)
        for (let row of list) {
          let text = ""
          for (let cell of row) {
            text = text + cell + " "
          }
          drop = document.createElement("option")
          drop.setAttribute("value", row[0])
          drop.innerText = text
          dropdown.appendChild(drop)
        }
      }

      makeDropdown(tenantIds, "tenants")
      init()
    </script>
  {% endblock %}
