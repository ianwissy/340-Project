{% extends 'newbase.html'%}
  {% block content %}
    <h2> Add New Tenant </h2>
    <table id=datatable>
      <thead>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
        <th>PhoneNumber</th>
        <th>Balance</th>
      </thead>
      <tbody>
        <tr id="newrow">
          <td contenteditable="true"></td>
          <td contenteditable="true"></td>
          <td class="inputcell"> <input type="number" class="input" id="Age" step="1" min="0" /> </td>
          <td class="inputcell"> <input type="number" class="input" id="PhoneNumber" step="1" min="0" /> </td>
          <td class="inputcell"> <input type="number" class="input" id="dollaramount"  step=".01" min="0" /> </td>
        </tr>
      </tbody>
    </table>
    <button onclick="addRow()"> Add Row </button>
  {% endblock %}
  {% block script %}
      const tablename = "tenants"
  {% endblock %}
